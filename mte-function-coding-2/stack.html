<!DOCTYPE html>
<html>
<head>
    <title>Stack Operations</title>

    <script src="queue.js"></script>
</head>
<body>
    <script>
        let collection = [];

        function addToStack(element) {
            collection.push(element);
            return collection;
        }

        function removeFromStack() {
            collection.pop();
            return collection;
        }

        function peek() {
            return collection[collection.length - 1];
        }

        function getLength() {
            return collection.length;
        }
    </script>

    <script src="queue.js"></script>
</body>
</html>
